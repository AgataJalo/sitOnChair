<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>SitOnChair</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="page-header">
    <div class="container">
        <h1 class="page-logo">
        <a href="/" class="page-logo-link">
            Sit <span>on</span> chair
        </a>
        </h1>

        <nav class="page-nav">
            <ul class="page-nav-list">
                <li class="page-nav-list-el">
                    <a href="" class="page-nav-list-link">O firmie</a>
                    <ul class="page-nav-sublist">
                        <li class="page-nav-sublist-el">
                            <a href="" class="page-nav-sublist-link">Aktualności</a>
                        </li>
                        <li class="page-nav-sublist-el">
                            <a href="" class="page-nav-sublist-link">Nasz Team</a>
                        </li>
                        <li class="page-nav-sublist-el">
                            <a href="" class="page-nav-sublist-link">Historia</a>
                        </li>
                    </ul>
                </li>
                <li class="page-nav-list-el">
                    <a href="" class="page-nav-list-link">Galeria</a>
                </li>
                <li class="page-nav-list-el">
                    <a href="" class="page-nav-list-link">Kontakt</a>
                </li>
            </ul>
        </nav>
    </div>
    </header>

<div class="main-slider-bg">
    <div class="container">

        <div class="slider">

            <button class="slider-prev">
                <i class="fas fa-angle-left"></i>
            </button>
            <button class="slider-next">
                <i class="fas fa-angle-right"></i>
            </button>

            <div class="slider-slides">

                <div class="slider-slide slider-slide-active">
                    <img src="images/black_chair.png">
                </div>
                <div class="slider-slide">
                    <img src="images/orange_chair.png">
                </div>
                <div class="slider-slide">
                    <img src="images/red_chair.png">
                </div>

            </div>
        </div>
    </div>
</div>

    <section class="main-contact">
    <div class="container">
        <h2 class="section-title">
            Kontakt
        </h2>

        <form class="form">
            <div class="form-left">
                <div class="form-row">
            <label for="name" class="visuallyhidden">Imię</label>
            <input type="text" name="name" placeholder="Imię" id="name">
        </div>
            <div class="form-row">
                <label for="email" class="visuallyhidden">Email</label>
                <input type="email" name="email" placeholder="email" id="email">
            </div>
                <div class="form-row">
                    <label for="msg" class="visuallyhidden">Wiadomość</label>
                    <textarea name="msg" placeholder="Wiadomość" id="msg"></textarea>
                </div>
            </div>
            <div class="form-right">
                <div class="form-img"></div>

                    <label class="form-checkbox">
                        <input type="checkbox" class="visuallyhidden">
                        <span class="form-checkbox-mark"></span>
                        <span class="form-checkbox-text">
                            Zgadzam się na przetwarzanie danych osobowych.
                        </span>
                    </label>
                <button type="submit" class="btn form-submit">
                    Wyślij
                </button>

            </div>
        </form>
    </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="footer-container">
                <div class="form-left">
                    <p class="copyright">Copyright 2014 | All rights reserved - Sit on chair</p>
                </div>
                <div class="form-right">
                    <div class="footer-right">
                        <div class="social-media">
                            <a href="https://www.flickr.com/" target="_blank">
                                <img src="images/flickr.png" alt="Flickr" title="Flickr">
                            </a>
                            <a href="https://vimeo.com/" target="_blank">
                                <img src="images/vimeo.png" alt="Vimeo" title="Vimeo">
                            </a>
                            <a href="https://pinterest.com/" target="_blank">
                                <img src="images/pinterest.png" alt="Pinterest" title="Pinterest">
                            </a>
                            <a href="https://twitter.com/" target="_blank">
                                <img src="images/twitter.png" alt="Twitter" title="Twitter">
                            </a>
                        </div>
                        <div class="footer-logo">
                            <p class="footer-logo-p">sit<span class="footer-span"> on </span>chair</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
